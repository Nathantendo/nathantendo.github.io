<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Classic Maze</title>
    <style>
        body { text-align: center; background: black; color: white; }
        canvas { background: #222; display: block; margin: auto; border: 2px solid white; }
    </style>
</head>
<body>
    <h1>Pac-Man Classic Maze</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let pacman = { x: 40, y: 40, size: 20, dx: 0, dy: 0 };
        let ghosts = [
            { x: 180, y: 180, size: 20, dx: 2, dy: 0, color: "red" },
            { x: 220, y: 180, size: 20, dx: -2, dy: 0, color: "pink" }
        ];
        let pellets = [];
        let maze = [
            // Outer walls
            { x: 20, y: 20, width: 360, height: 20 }, { x: 20, y: 360, width: 360, height: 20 },
            { x: 20, y: 20, width: 20, height: 360 }, { x: 360, y: 20, width: 20, height: 360 },
            
            // Inner pathways
            { x: 100, y: 100, width: 40, height: 100 }, { x: 200, y: 100, width: 40, height: 100 },
            { x: 300, y: 100, width: 40, height: 100 }, { x: 150, y: 250, width: 100, height: 40 },

            // Ghost house walls
            { x: 160, y: 160, width: 80, height: 20 }, { x: 160, y: 200, width: 80, height: 20 }
        ];

        for (let i = 0; i < 15; i++) {
            let pelletX = 40 + (i * 20) % 340;
            let pelletY = 40 + ((i * 30) % 320);
            pellets.push({ x: pelletX, y: pelletY, size: 5 });
        }

        function drawPacman() {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.size, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fill();
        }

        function drawPellets() {
            ctx.fillStyle = "white";
            pellets.forEach(pellet => {
                ctx.beginPath();
                ctx.arc(pellet.x, pellet.y, pellet.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawMaze() {
            ctx.fillStyle = "blue";
            maze.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function drawGhosts() {
            ghosts.forEach(ghost => {
                ctx.fillStyle = ghost.color;
                ctx.beginPath();
                ctx.arc(ghost.x, ghost.y, ghost.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function checkCollision(x, y) {
            return maze.some(wall =>
                x < wall.x + wall.width &&
                x + pacman.size > wall.x &&
                y < wall.y + wall.height &&
                y + pacman.size > wall.y
            );
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawPacman();
            drawPellets();
            drawGhosts();

            let newX = pacman.x + pacman.dx;
            let newY = pacman.y + pacman.dy;

            if (!checkCollision(newX, newY)) {
                pacman.x = newX;
                pacman.y = newY;
            } else {
                pacman.dx = 0;
                pacman.dy = 0;
            }

            ghosts.forEach(ghost => {
                let nextX = ghost.x + ghost.dx;
                let nextY = ghost.y + ghost.dy;

                if (!checkCollision(nextX, nextY)) {
                    ghost.x = nextX;
                    ghost.y = nextY;
                } else {
                    ghost.dx *= -1;
                    ghost.dy *= -1;
                }

                // Reset Pac-Man if touched by ghost
                let distance = Math.hypot(pacman.x - ghost.x, pacman.y - ghost.y);
                if (distance < pacman.size) {
                    pacman.x = 40;
                    pacman.y = 40;
                }
            });

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", e => {
            let newDX = 0, newDY = 0;

            if (e.key === "ArrowUp") newDY = -2;
            if (e.key === "ArrowDown") newDY = 2;
            if (e.key === "ArrowLeft") newDX = -2;
            if (e.key === "ArrowRight") newDX = 2;

            let testX = pacman.x + newDX;
            let testY = pacman.y + newDY;

            if (!checkCollision(testX, testY)) {
                pacman.dx = newDX;
                pacman.dy = newDY;
            }
        });

        update();
    </script>
</body>
</html>

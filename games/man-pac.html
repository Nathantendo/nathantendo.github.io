<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Classic Maze</title>
    <style>
        body { text-align: center; background: black; color: white; }
        canvas { background: #222; display: block; margin: auto; border: 2px solid white; }
    </style>
</head>
<body>
    <h1>Pac-Man Classic Maze</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let pacman = { x: 40, y: 40, size: 20, dx: 0, dy: 0 };
        let pellets = [];
        let maze = [
            { x: 40, y: 40, width: 320, height: 20 }, { x: 40, y: 340, width: 320, height: 20 },
            { x: 40, y: 40, width: 20, height: 320 }, { x: 340, y: 40, width: 20, height: 320 },
            { x: 100, y: 100, width: 40, height: 100 }, { x: 200, y: 100, width: 40, height: 100 },
            { x: 300, y: 100, width: 40, height: 100 }, { x: 150, y: 250, width: 100, height: 40 }
        ];

        for (let i = 0; i < 10; i++) {
            pellets.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 5 });
        }

        function drawPacman() {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.size, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fill();
        }

        function drawPellets() {
            ctx.fillStyle = "white";
            pellets.forEach(pellet => {
                ctx.beginPath();
                ctx.arc(pellet.x, pellet.y, pellet.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawMaze() {
            ctx.fillStyle = "blue";
            maze.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function checkCollision(newX, newY) {
            return maze.some(wall =>
                newX < wall.x + wall.width &&
                newX + pacman.size > wall.x &&
                newY < wall.y + wall.height &&
                newY + pacman.size > wall.y
            );
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            drawPacman();
            drawPellets();

            let newX = pacman.x + pacman.dx;
            let newY = pacman.y + pacman.dy;

            if (!checkCollision(newX, newY)) {
                pacman.x = newX;
                pacman.y = newY;
            }

            pellets = pellets.filter(pellet => {
                let distance = Math.hypot(pacman.x - pellet.x, pacman.y - pellet.y);
                return distance > pacman.size;
            });

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") { pacman.dy = -2; pacman.dx = 0; }
            if (e.key === "ArrowDown") { pacman.dy = 2; pacman.dx = 0; }
            if (e.key === "ArrowLeft") { pacman.dx = -2; pacman.dy = 0; }
            if (e.key === "ArrowRight") { pacman.dx = 2; pacman.dy = 0; }
        });

        update();
    </script>
</body>
</html>

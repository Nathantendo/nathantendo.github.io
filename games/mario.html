<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-like Platformer</title>
    <style>
        body {
            background-color: skyblue;
            overflow: hidden;
        }
        #game {
            position: relative;
            width: 800px;
            height: 400px;
            background-image: url('background.png'); /* Add a Mario-like background */
            background-size: cover;
            margin: auto;
            border: 2px solid black;
            overflow: hidden;
        }
        .player {
            width: 40px;
            height: 40px;
            background-image: url('mario.png'); /* Replace block with an actual Mario sprite */
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .platform {
            position: absolute;
            width: 100px;
            height: 20px;
            background-image: url('brick.png'); /* Replace platforms with a brick texture */
            background-size: cover;
        }
        #platform1 { bottom: 100px; left: 150px; }
        #platform2 { bottom: 200px; left: 400px; }
        #platform3 { bottom: 150px; left: 650px; }
    </style>
</head>
<body>

<div id="game">
    <div class="player" id="player"></div>
    <div class="platform" id="platform1"></div>
    <div class="platform" id="platform2"></div>
    <div class="platform" id="platform3"></div>
</div>

<script>
    const player = document.getElementById("player");
    let velocityY = 0;
    let isJumping = false;

    document.addEventListener("keydown", function(event) {
        let left = parseInt(window.getComputedStyle(player).left);

        if (event.key === "ArrowRight" && left < 760) {
            player.style.left = left + 20 + "px";
        } else if (event.key === "ArrowLeft" && left > 0) {
            player.style.left = left - 20 + "px";
        } else if (event.key === "ArrowUp" && !isJumping) {
            isJumping = true;
            velocityY = -10;
        }
    });

    function update() {
        let bottom = parseInt(window.getComputedStyle(player).bottom);
        velocityY += 0.5; // Simulating gravity
        player.style.bottom = Math.max(0, bottom - velocityY) + "px";

        if (bottom <= 0) {
            isJumping = false;
            velocityY = 0;
        }

        requestAnimationFrame(update);
    }

    update();
</script>

</body>
</html>

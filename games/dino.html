<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 200px;
            border: 2px solid black;
            margin: auto;
            overflow: hidden;
            background-color: white;
        }
        #dino {
            width: 50px;
            height: 50px;
            background-image: url('dino.png'); /* Replace with actual dino sprite */
            background-size: cover;
            position: absolute;
            bottom: 10px; /* Fixes ground alignment */
            left: 50px;
        }
        #obstacle {
            width: 30px;
            height: 40px;
            background-image: url('cactus.png'); /* Replace with actual obstacle sprite */
            background-size: cover;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Chrome Dino Game</h1>
    <p>Press Space to Jump!</p>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="dino"></div>
        <div id="obstacle"></div>
    </div>
    <audio id="jump-sound" src="jump.mp3"></audio> <!-- Replace with actual sound -->
    <audio id="collision-sound" src="collision.mp3"></audio> <!-- Replace with actual sound -->
    <script>
        let dino = document.getElementById("dino");
        let obstacle = document.getElementById("obstacle");
        let scoreDisplay = document.getElementById("score");
        let jumpSound = document.getElementById("jump-sound");
        let collisionSound = document.getElementById("collision-sound");

        let isJumping = false;
        let gravity = 0.6;
        let velocity = 0;
        let jumpStrength = -12;
        let groundLevel = 10;
        let gameSpeed = 5;
        let score = 0;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !isJumping) {
                jumpSound.play();
                velocity = jumpStrength;
                isJumping = true;
            }
        });

        function update() {
            if (isJumping) {
                velocity += gravity;
                dino.style.bottom = Math.max(groundLevel, parseInt(dino.style.bottom) + velocity) + "px";

                if (parseInt(dino.style.bottom) <= groundLevel) {
                    isJumping = false;
                    velocity = 0;
                }
            }

            // Move obstacle
            let obstaclePosition = parseInt(obstacle.style.right) - gameSpeed;
            if (obstaclePosition <= -30) {
                obstacle.style.right = "800px";
                score++;
                scoreDisplay.innerText = "Score: " + score;
                if (score % 10 === 0) {
                    gameSpeed += 1;
                }
            } else {
                obstacle.style.right = obstaclePosition + "px";
            }

            // Collision Detection
            if (parseInt(obstacle.style.right) < 80 && parseInt(dino.style.bottom) < 40) {
                collisionSound.play();
                alert("Game Over! Your Score: " + score);
                window.location.reload();
            }

            requestAnimationFrame(update);
        }

        dino.style.bottom = groundLevel + "px";
        obstacle.style.right = "800px";
        update();
    </script>
</body>
</html>

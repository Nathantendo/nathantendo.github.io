<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Clone</title>

    canvas { background: skyblue; display: block; margin: auto; }

</head>

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let birdX = 50, birdY = 200, birdWidth = 30, birdHeight = 30;
    let velocity = 0, gravity = 0.5;
    let pipeX = canvas.width, pipeWidth = 50;
    let pipeHeight = Math.random() * 200 + 50;
    let gameRunning = true;

    document.addEventListener("keydown", (event) => {
      if (event.key === " ") {
        if (gameRunning) {
          velocity = -8;
        } else {
          resetGame();
        }
      }
    });

      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function checkCollision() {
      // Check collision with top pipe
      if (birdX < pipeX + pipeWidth &&
          birdX + birdWidth > pipeX &&
          birdY < pipeHeight) {
        return true;
      }
      
      // Check collision with bottom pipe
      if (birdX < pipeX + pipeWidth &&
          birdX + birdWidth > pipeX &&
          birdY + birdHeight > pipeHeight + 120) {
        return true;
      }

      return false;
    }

      birdY = 200;
      velocity = 0;
      pipeX = canvas.width;
      pipeHeight = Math.random() * 200 + 50;
      gameRunning = true;
      updateGame();
    }

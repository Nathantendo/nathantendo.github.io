<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Arcade</title>
    <link rel="stylesheet" href="games/style.css">
</head>
<body>
    <h1>Donkey Kong Arcade</h1>
    <div class="game">
        <div class="kong"></div>
        <div class="player"></div>
        <div class="barrel"></div>
        <div class="platform platform1"></div>
        <div class="platform platform2"></div>
        <div class="platform platform3"></div>
        <div class="ladder ladder1"></div>
        <div class="ladder ladder2"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <audio id="jumpSound" src="jump.mp3"></audio>
        <audio id="barrelSound" src="barrel.mp3"></audio>
        <audio id="music" src="arcade-music.mp3" loop autoplay></audio>
    </div>
    <script src="games/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KongDonkey</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; color: white; text-align: center; }
        canvas { display: block; background: #444; margin: auto; border: 4px solid white; }
    </style>
</head>
<body>
    <h1>Cyber Climber</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        let player = { x: 50, y: 550, width: 30, height: 30, speedX: 0, speedY: 0, gravity: 0.5, onLadder: false };
        let platforms = [
            { x: 50, y: 550, width: 700, height: 10 },
            { x: 100, y: 450, width: 600, height: 10 },
            { x: 150, y: 350, width: 500, height: 10 },
            { x: 200, y: 250, width: 400, height: 10 },
            { x: 250, y: 150, width: 300, height: 10 },
            { x: 300, y: 50, width: 200, height: 10 }
        ];
        let ladders = [
            { x: 100, y: 450, width: 30, height: 100 },
            { x: 300, y: 350, width: 30, height: 100 },
            { x: 500, y: 250, width: 30, height: 100 },
            { x: 700, y: 150, width: 30, height: 100 }
        ];
        let barrels = [];
        let goal = { x: 350, y: 20, width: 50, height: 30 };
        let gameOver = false;
        let score = 0;

        document.addEventListener("keydown", (event) => {
            if (event.code === "ArrowRight") player.speedX = 4;
            if (event.code === "ArrowLeft") player.speedX = -4;
            if (event.code === "ArrowUp" && player.onLadder) player.speedY = -4;
            if (event.code === "ArrowDown" && player.onLadder) player.speedY = 4;
            if (event.code === "ArrowUp" && !player.onLadder && player.y >= canvas.height - player.height - 10) player.speedY = -10;
        });

        document.addEventListener("keyup", () => {
            player.speedX = 0;
            if (player.onLadder) player.speedY = 0;
        });

        function updateGame() {
            if (gameOver) return;

            player.speedY += player.gravity;
            player.x += player.speedX;
            player.y += player.speedY;

            player.onLadder = false;
            ladders.forEach(ladder => {
                if (
                    player.x + player.width > ladder.x &&
                    player.x < ladder.x + ladder.width &&
                    player.y + player.height > ladder.y &&
                    player.y < ladder.y + ladder.height
                ) {
                    player.onLadder = true;
                    player.speedY = 0;
                }
            });

            platforms.forEach(platform => {
                if (
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height + player.speedY
                ) {
                    player.y = platform.y - player.height;
                    player.speedY = 0;
                }
            });

            if (player.y >= canvas.height - player.height) player.y = canvas.height - player.height;

            barrels.forEach(barrel => {
                barrel.x += barrel.speed;
                if (barrel.x > canvas.width || barrel.y > canvas.height) {
                    barrels.splice(barrels.indexOf(barrel), 1);
                }
                platforms.forEach(platform => {
                    if (
                        barrel.x + barrel.width > platform.x &&
                        barrel.x < platform.x + platform.width &&
                        barrel.y + barrel.height > platform.y &&
                        barrel.y + barrel.height < platform.y + platform.height + barrel.speed
                    ) {
                        barrel.y = platform.y - barrel.height;
                    }
                });

                if (
                    player.x < barrel.x + barrel.width &&
                    player.x + player.width > barrel.x &&
                    player.y < barrel.y + barrel.height &&
                    player.y + player.height > barrel.y
                ) {
                    gameOver = true;
                    alert("Game Over! You got hit by a barrel.");
                    player.x = 50;
                    player.y = 550;
                    barrels = [];
                    score = 0;
                    gameOver = false;
                }
            });

            if (
                player.x < goal.x + goal.width &&
                player.x + player.width > goal.x &&
                player.y < goal.y + goal.height &&
                player.y + player.height > goal.y
            ) {
                alert("Victory! You reached the goal.");
                player.x = 50;
                player.y = 550;
                barrels = [];
                score = 0;
            }

            if (Math.random() < 0.02) {
                barrels.push({ x: 750, y: 40, width: 25, height: 25, speed: -3 });
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "blue";
            ladders.forEach(ladder => ctx.fillRect(ladder.x, ladder.y, ladder.width, ladder.height));

            ctx.fillStyle = "brown";
            barrels.forEach(barrel => ctx.fillRect(barrel.x, barrel.y, barrel.width, barrel.height));

            ctx.fillStyle = "green";
            platforms.forEach(platform => ctx.fillRect(platform.x, platform.y, platform.width, platform.height));

            ctx.fillStyle = "gold";
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>

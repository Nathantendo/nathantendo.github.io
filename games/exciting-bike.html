<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excitebike-Inspired Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: lightgray; display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = 300;

        let player = { x: 50, y: 200, width: 40, height: 20, speed: 5 };

        function drawPlayer() {
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && player.y > 0) player.y -= player.speed;
            if (event.key === "ArrowDown" && player.y < canvas.height - player.height) player.y += player.speed;
        });

        update();
    </script>
</body>
</html>

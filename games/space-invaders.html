<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body { text-align: center; background: black; color: white; }
        canvas { background: #222; display: block; margin: auto; border: 2px solid white; }
    </style>
</head>
<body>
    <h1>Space Invaders</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 400, y: 380, width: 30, height: 20 };
        let bullets = [];
        let invaders = [];

        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 8; col++) {
                invaders.push({ x: col * 50 + 80, y: row * 40 + 50, alive: true });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = "#00DD95";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawInvaders() {
            ctx.fillStyle = "#FF5733";
            invaders.forEach(inv => {
                if (inv.alive) ctx.fillRect(inv.x, inv.y, 30, 20);
            });
        }

        function drawBullets() {
            ctx.fillStyle = "#FFFF00";
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 5, 10);
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawInvaders();
            drawBullets();

            bullets.forEach(bullet => {
                bullet.y -= 5;
                invaders.forEach(inv => {
                    if (inv.alive && bullet.y < inv.y + 20 && Math.abs(bullet.x - inv.x) < 20) {
                        inv.alive = false;
                        bullet.y = -10;
                    }
                });
            });

            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowLeft") player.x -= 10;
            if (e.key === "ArrowRight") player.x += 10;
            if (e.key === " ") bullets.push({ x: player.x + 12, y: player.y });
        });

        update();
    </script>
</body>
</html>

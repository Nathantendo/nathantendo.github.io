<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .news-article {
            background: #fff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .news-article h2 {
            color: #007bff;
        }
        .news-article p {
            font-size: 1em;
            line-height: 1.6;
        }
        .news-article a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .news-article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Technology News</h1>

        <div class="news-article">
            <h2>Nintendo Switch 2 Scheduled To Arrive June 5</h2>
            <p>Nintendo's Highly Anticipated Console Will Soon Be In The Hands Of Gamers All Over The World</p>
            <a href="#">Read More</a>
        </div>

    </div>

</body>
</html>

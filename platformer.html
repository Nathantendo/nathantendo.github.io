<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #5c94fc; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; background: linear-gradient(to bottom, #87CEEB, #1E90FF); }
        #gameUI { position: absolute; top: 10px; left: 20px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div id="gameUI">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>

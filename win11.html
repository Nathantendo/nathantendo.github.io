<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Simulator</title>
    <style>
        body {
            margin: 0;
            background: url('windows11-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Taskbar Styling */
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 55px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            backdrop-filter: blur(10px);
        }

        .taskbar-icon {
            width: 45px;
            height: 45px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Start Menu */
        #start-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(15px);
            display: none;
            padding: 15px;
        }

        /* App Windows */
        .app-window {
            position: absolute;
            width: 320px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: none;
        }

        .window-header {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 10px 10px 0 0;
            cursor: grab;
        }

        /* Light/Dark Mode */
        .dark-mode {
            background-color: #1e1e1e !important;
            color: white;
        }
    </style>
</head>
<body>

<div id="taskbar">
    <img src="windows-icon.png" class="taskbar-icon" onclick="toggleStartMenu()">
    <img src="notepad-icon.png" class="taskbar-icon" onclick="toggleApp('notepad')">
</div>

<div id="start-menu">
    <p><b>Start Menu</b></p>
    <button onclick="toggleApp('notepad')">Open Notepad</button>
    <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
</div>

<div id="notepad" class="app-window" style="top: 100px; left: 100px;">
    <div class="window-header">Notepad</div>
    <textarea style="width: 100%; height: 80%;"></textarea>
</div>

<script>
    function toggleStartMenu() {
        const menu = document.getElementById("start-menu");
        menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    }

    function toggleApp(appId) {
        const app = document.getElementById(appId);
        app.style.display = (app.style.display === "none" || app.style.display === "") ? "block" : "none";
    }

    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>

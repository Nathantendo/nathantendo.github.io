<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Simulator</title>
    <style>
        body {
            margin: 0;
            background: url('windows11-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        #start-menu {
            position: fixed;
            bottom: 50px;
            left: 20px;
            width: 200px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
            padding: 10px;
        }
        .taskbar-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .app-window {
            position: absolute;
            width: 300px;
            height: 200px;
            background: white;
            border: 2px solid black;
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="taskbar">
    <img src="windows-icon.png" class="taskbar-icon" onclick="toggleStartMenu()">
    <img src="notepad-icon.png" class="taskbar-icon" onclick="toggleApp('notepad')">
</div>

<div id="start-menu">
    <p><b>Start Menu</b></p>
    <button onclick="toggleApp('notepad')">Open Notepad</button>
</div>

<div id="notepad" class="app-window" style="top: 100px; left: 100px;">
    <h3>Notepad</h3>
    <textarea style="width: 100%; height: 80%;"></textarea>
</div>

<script>
    function toggleStartMenu() {
        const menu = document.getElementById("start-menu");
        menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    }

    function toggleApp(appId) {
        const app = document.getElementById(appId);
        app.style.display = (app.style.display === "none" || app.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>

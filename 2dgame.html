<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let player = { x: 50, y: canvas.height - 60, width: 30, height: 30, speedX: 0, speedY: 0, gravity: 0.5 };
        let score = 0;

        let platforms = [
            { x: 100, y: canvas.height - 150, width: 150, height: 10 },
            { x: 300, y: canvas.height - 250, width: 150, height: 10 },
            { x: 500, y: canvas.height - 350, width: 150, height: 10 },
            { x: 700, y: canvas.height - 200, width: 150, height: 10 }
        ];

        let enemies = [
            { x: 250, y: canvas.height - 140, width: 30, height: 30, speed: 2, direction: 1 },
            { x: 450, y: canvas.height - 270, width: 30, height: 30, speed: 2, direction: -1 }
        ];

        let collectibles = [
            { x: 120, y: canvas.height - 170, width: 20, height: 20 },
            { x: 320, y: canvas.height - 270, width: 20, height: 20 },
            { x: 520, y: canvas.height - 220, width: 20, height: 20 }
        ];

        document.addEventListener("keydown", (event) => {
            if (event.code === "ArrowRight") player.speedX = 5;
            if (event.code === "ArrowLeft") player.speedX = -5;
            if (event.code === "ArrowUp" && player.y >= canvas.height - 60) player.speedY = -10;
        });

        document.addEventListener("keyup", () => player.speedX = 0);

        function updateGame() {
            player.speedY += player.gravity;
            player.x += player.speedX;
            player.y += player.speedY;

            if (player.y >= canvas.height - 60) player.y = canvas.height - 60;

            // Platform collision detection
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height + player.speedY
                ) {
                    player.y = platform.y - player.height;
                    player.speedY = 0;
                }
            });

            // Enemy movement
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x <= 50 || enemy.x >= canvas.width - 100) {
                    enemy.direction *= -1;
                }
            });

            // Check for collision with enemies
            enemies.forEach(enemy => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    alert("Game Over! You hit an enemy.");
                    player.x = 50;
                    player.y = canvas.height - 60;
                    score = 0;
                    collectibles = [
                        { x: 120, y: canvas.height - 170, width: 20, height: 20 },
                        { x: 320, y: canvas.height - 270, width: 20, height: 20 },
                        { x: 520, y: canvas.height - 220, width: 20, height: 20 }
                    ];
                }
            });

            // Check for collecting items
            collectibles.forEach((collectible, index) => {
                if (
                    player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y
                ) {
                    collectibles.splice(index, 1);
                    score += 1;
                }
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "green";
            platforms.forEach(platform => ctx.fillRect(platform.x, platform.y, platform.width, platform.height));

            ctx.fillStyle = "black";
            enemies.forEach(enemy => ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height));

            ctx.fillStyle = "gold";
            collectibles.forEach(collectible => ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height));

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>

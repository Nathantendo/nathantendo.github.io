<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux UI Simulator</title>
    <style>
        body {
            margin: 0;
            background: url('linux-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Ubuntu', sans-serif;
        }

        /* Taskbar/Dock */
        #taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 55px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            backdrop-filter: blur(10px);
        }

        .taskbar-icon {
            width: 45px;
            height: 45px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* App Windows */
        .app-window {
            position: absolute;
            width: 350px;
            height: 250px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: none;
        }

        .window-header {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 10px 10px 0 0;
            cursor: grab;
        }

        /* Terminal Styling */
        #terminal {
            background: black;
            color: green;
            font-family: monospace;
            padding: 10px;
            height: 80%;
            overflow-y: auto;
        }

    </style>
</head>
<body>

<div id="taskbar">
    <img src="linux-icon.png" class="taskbar-icon" onclick="toggleApp('terminal')">
    <img src="file-manager-icon.png" class="taskbar-icon" onclick="toggleApp('file-manager')">
</div>

<!-- Terminal Window -->
<div id="terminal-window" class="app-window" style="top: 100px; left: 100px;">
    <div class="window-header">Terminal</div>
    <div id="terminal">Linux Shell - Type commands</div>
    <input type="text" id="terminal-input" onkeypress="runCommand(event)">
</div>

<!-- File Manager Window -->
<div id="file-manager" class="app-window" style="top: 150px; left: 200px;">
    <div class="window-header">File Manager</div>
    <p>üìÅ Home</p>
    <p>üìÇ Documents</p>
    <p>üìÇ Downloads</p>
</div>

<script>
    function toggleApp(appId) {
        const app = document.getElementById(appId + "-window");
        app.style.display = (app.style.display === "none" || app.style.display === "") ? "block" : "none";
    }

    function runCommand(event) {
        if (event.key === "Enter") {
            const terminal = document.getElementById("terminal");
            const input = document.getElementById("terminal-input").value;
            terminal.innerHTML += "<br>$ " + input;
            document.getElementById("terminal-input").value = ""; // Clear input
        }
    }
</script>

</body>
</html>
